<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- red container -->
    <div class="game-container">
        <!-- smaller red container -->
        <div class="health-bar-container">
            <!-- player health -->
            <div class="health-bar player-health">
                <div id="playerHealth" class="health-bar-inner"></div>
            </div>
            <!-- timer -->
            <div id="timer" class="timer">
                10
            </div>
            <!-- enemy health -->
            <div class="health-bar enemy-health">
                <div id="enemyHealth" class="health-bar-inner"></div>
            </div>
        </div>
        <div id="displayText" class="display-text">
            Tie
        </div>
        <canvas width="1024" height="576"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
