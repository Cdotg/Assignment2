<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            
            box-sizing: border-box;
            font-family: 'Pixelify Sans', sans-serif;
        }

        /* CHANGED: ensure .game-container is position: relative (so the start button can be absolutely positioned) */
     

      /* ADDED: Style for the 'Start Game' button (centered over the canvas) */
      #startGameBtn {
        position: absolute; /* ADDED */
        top: 50%;           /* ADDED */
        left: 50%;          /* ADDED */
        transform: translate(-50%, -50%); /* ADDED */
        z-index: 10;        /* ADDED: ensure it appears above canvas */
        font-family: "Pixelify Sans", sans-serif; /* ADDED */
        font-weight: 700;   /* ADDED */
        font-size: 24px;    /* ADDED */
        padding: 10px 20px; /* ADDED */
        cursor: pointer;    /* ADDED */
      }

      /* Ensure the row with mode/restart buttons is displayed side-by-side */
      .row-buttons {
        display: flex;       /* ADDED: horizontal layout */
        gap: 1rem;           /* ADDED: space between buttons */
        margin-top: 1rem;    /* ADDED: space above the row */
        justify-content: center; /* optional: center them horizontally */
      }
      #modeToggle, #restartGameBtn {
        cursor: pointer;
        font-family: "Pixelify Sans", sans-serif;
        font-weight: 700;
        font-size: 24px;
        padding: 10px 20px;
      }

      #restartGameBtn {
        z-index: 20; /* ADDED: ensure it appears above other elements */
      }

    </style>
</head>
<body style="background-color: black;">
    <!-- red container div -->
  <div style="position: relative; display: inline-block">
    <!-- smaller red container div -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- player health -->
      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid white;
          border-left: 4px solid white;
          border-bottom: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: #065F46
            ;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>

      <!-- timer -->
      <div
        id="timer"
        style="
          background-color: black;
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 4px solid white;
        "
      >
        60
      </div>
      <!-- enemy health -->
      <div
        style="
          position: relative;
          width: 100%;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-right: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: #065F46
            ;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
      <div></div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: white;
        align-items: center;
        font-size: 74px;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      "
    >
      Tie
        </div>
        <canvas width="1024" height="576"></canvas>
        <button id="startGameBtn">Start Game</button>
      
      <div class="row-buttons">
        <button id="modeToggle">Switch to Single Player</button>
        <button id="restartGameBtn">Restart Game</button>
      </div>
</div>
    <audio id="backgroundMusic" src="audio/background.mp3" loop></audio> <!-- ADDED -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
